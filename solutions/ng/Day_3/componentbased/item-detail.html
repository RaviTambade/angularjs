<input type="checkbox" ng-click="ctrl.onClick({item: ctrl.item})" 
                       ng-checked="ctrl.item.active"/> {{ ctrl.item.name }}
<div>
    <p>Title: <b>{{ ctrl.item.name }}</b></p>
    <p>Description: {{ ctrl.item.description }} </p>
    <p>Unit Price: {{ ctrl.item.unitPrice }} </p>
    <p>Quantity: {{ ctrl.item.quantity }} </p>
</div>
