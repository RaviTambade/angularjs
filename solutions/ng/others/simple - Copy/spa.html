<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>
<body ng-app="myApp">
    <ul>
        <li><a href="#/parent">Parent</a></li>
        <li><a href="#/parent/child1">Child 1</a></li>
        <li><a href="#/parent/child2">Child 2</a></li>
    </ul>

    <hr/>
    <div ng-view></div>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);

    app.config(function($routeProvider) {
        $routeProvider
        .when('/home', {
            templateUrl: 'views/home.html',
            controller: 'HomeController'
            })
            .when('/about', {
            templateUrl: 'views/about.html',
            controller: 'AboutController'
            })
            .when('/parent', {
                templateUrl: 'views/parent.html',
                controller: 'ParentController'
            })
            .when('/parent/child1', {
            templateUrl: 'views/child1.html',
            controller: 'Child1Controller'
        })
        .when('/parent/child2', {
            templateUrl: 'views/child2.html',
            controller: 'Child2Controller'
        })
        .otherwise({
      redirectTo: '/home'
    });
    });

    app.controller('HomeController', function($scope) {
    $scope.message = "Welcome to the Home Page!";
    });
    app.controller('AboutController', function($scope) {
    $scope.message = "Welcome to the About Page!";
    });


    app.controller('ParentController', function($scope) {
    $scope.message = "This is the Parent Page!";
    });

    app.controller('Child1Controller', function ($scope) {
    $scope.message = "This is Child 1 inside the Parent!";
    });

    app.controller('Child2Controller', function ($scope) {
        $scope.message = "This is Child 2 inside the Parent!";
    });
    </script>
    
    <p>Click on the links.</p>
    
    <p>This example uses the ng-view directive as an attribute to a DIV element.</p>
    </body>
</html>
