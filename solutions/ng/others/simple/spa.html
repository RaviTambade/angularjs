<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>
<body ng-app="myApp">

    <p><a href="#/!">Main</a></p>
    <a href="#!red">Red</a> | <a href="#!green">Green</a> | <a href="#!blue">Blue</a>
    <div ng-view></div>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "views/main.html"
        })
        .when("/red", {
            templateUrl : "views/red.html"
        })
        .when("/green", {
            templateUrl : "views/green.html"
        })
        .when("/blue", {
            templateUrl : "views/blue.html"
        });
    });
    </script>
    
    <p>Click on the links.</p>
    
    <p>This example uses the ng-view directive as an attribute to a DIV element.</p>
    </body>
</html>
