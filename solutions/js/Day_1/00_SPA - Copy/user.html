<div>
  {{error}}
  <h2>{{username}}</h2>
</div>
<table>
  <thead>
    <tr>
      <th>Course</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td>{{course.name}}</td>
      <td>{{course.stars}}</td>
      <td>{{course.language}}</td>
      <tr>
  </tbody>
</table>
<a href="#/main">Back to search</a>
