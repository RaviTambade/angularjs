<body ng-controller="ProductDetailController">
   <div>
         
       </div>
    <table>
        <thead>
            <tr>
                <th>ProductId</th>
                <th>Title</th>
                <th>Brand</th>
                <th>Description</th>
                <th>UnitPrice</th>
                <th>CategoryId</th>
                <th>Balance</th>
                <th>Image</th>
            </tr>
         </thead>
        
        <tbody>
            <tr>
                <td>{{product.productId}}</td>
                <td>{{product.title}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.description}}</td>
                <td>{{product.unitPrice}}</td>
                <td>{{product.category}}</td>
                <td>{{product.stock}}</td>
                <td><img ng-src={{product.imageUrl}} /></td>
                
            </tr>
            
        </tbody>

    </table>

    
    
</body>
</html>
